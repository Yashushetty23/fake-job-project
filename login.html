<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Fake Job Detection System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #071a3c;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
    }

    .login-box {
        background: #0c2a57;
        padding: 40px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .login-box h2 {
        margin-bottom: 10px;
        font-size: 28px;
    }

    .login-box p {
        font-size: 15px;
        margin-bottom: 25px;
        color: #c8d9ff;
    }

    .input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #4dd0ff;
        color: #071a3c;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #23b4e0;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Welcome Back</h2>
    <p>Sign in to continue</p>

    <input id="user" type="text" class="input" placeholder="Username">
    <input id="pass" type="password" class="input" placeholder="Password">

    <button class="btn" onclick="login()">Sign In</button>
</div>

<script>
function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    if (u.length >= 3 && p.length >= 3) {
        window.location.href = "job_details.html";  
    } else {
        alert("Invalid Username or Password");
    }
}
</script>

</body>
</html>
