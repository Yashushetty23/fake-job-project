<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analysis Result | Fake Job Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #eef2f7;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 80%;
        margin: 40px auto;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .label {
        color: #666;
        margin-bottom: 25px;
    }

    /* RESULT BOX */
    .result-box {
        background: #d8f5d8;
        border: 2px solid #76d176;
        border-radius: 12px;
        padding: 25px;
        text-align: center;
        margin-bottom: 30px;
    }

    .result-box .icon {
        font-size: 60px;
        color: #2faa2f;
        margin-bottom: 10px;
    }

    .result-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .result-text {
        color: #3a613a;
        margin-bottom: 20px;
    }

    /* CONFIDENCE BAR */
    .bar {
        width: 100%;
        height: 14px;
        background: #c3e4c3;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 8px;
    }

    .bar-fill {
        height: 100%;
        background: #2faa2f;
        width: 0%;
    }

    .section-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 25px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .title-small {
        font-size: 18px;
        margin-bottom: 15px;
        font-weight: bold;
        color: #333;
    }

    .info-line {
        margin: 4px 0;
    }

    .bottom-btn {
        text-align: center;
        margin-top: 25px;
    }

    .btn {
        padding: 12px 30px;
        background: #3246d6;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background: #2434a8;
    }

</style>
</head>

<body>

<div class="container">

    <h1>Analysis Result</h1>
    <p class="label">Job posting authenticity report</p>

    <!-- RESULT BOX -->
    <div class="result-box">
        <div class="icon">✔</div>
        <div class="result-title" id="resultLabel">Real Job</div>
        <div class="result-text" id="resultMsg">
            This job posting appears to be legitimate based on our analysis.
        </div>

        <b>Confidence Score: <span id="score">0%</span></b>

        <div class="bar">
            <div class="bar-fill" id="scoreBar"></div>
        </div>
    </div>

    <!-- JOB INFO -->
    <div class="section-box">
        <div class="title-small">Job Information Analyzed</div>
        <div class="info-line"><b>Job Title:</b> <span id="jobTitle"></span></div>
        <div class="info-line"><b>Company:</b> <span id="company"></span></div>
        <div class="info-line"><b>Location:</b> <span id="location"></span></div>
        <div class="info-line"><b>Salary:</b> <span id="salary"></span></div>
    </div>

    <div class="bottom-btn">
        <button class="btn" onclick="window.location.href='job_details.html'">Check Another Job</button>
    </div>

</div>

<script>
    const result = JSON.parse(localStorage.getItem("analysis_result"));

    if (result) {
        document.getElementById("jobTitle").innerText = result.title;
        document.getElementById("company").innerText = result.company;
        document.getElementById("location").innerText = result.location;
        document.getElementById("salary").innerText = result.salary || "--";

        let score = (result.probability * 100).toFixed(1);
        document.getElementById("score").innerText = score + "%";
        document.getElementById("scoreBar").style.width = score + "%";

        if (result.prediction === 1) {
            document.querySelector(".result-box").style.background = "#ffd5d5";
            document.querySelector(".result-box").style.borderColor = "#ff7b7b";
            document.querySelector(".icon").innerText = "✖";
            document.querySelector(".icon").style.color = "#c40000";
            document.getElementById("resultLabel").innerText = "Fake Job";
            document.getElementById("resultMsg").innerText = 
                "This job posting shows signs of being fraudulent. Exercise caution.";
            document.getElementById("scoreBar").style.background = "#d11a1a";
        }
    }
</script>

</body>
</html>
